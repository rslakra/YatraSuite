<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/layout}"
      with:title="'Delete Ride'">
<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="row">
        <div class="col-md-6">
            <!--/* only th:fragment form is returned for an XMLHttpRequest */-->
            <th:block th:fragment="form">
                <form th:action="@{|/ui/rides/${ride.id}/delete|}" th:object="${ride}" method="post">
                    <div class="form-group">
                        <span class="control-label" id="userEmail">Email</span>
                        <p class="form-control-static" aria-labelledby="userEmail" th:text="*{userEmail}">Email</p>
                    </div>
                    <div class="form-group">
                        <span class="control-label" id="vehicleId">Vehicle Id</span>
                        <p class="form-control-static" aria-labelledby="vehicleId" th:text="*{vehicleId}">Vehicle Id</p>
                    </div>
                    <div class="form-group">
                        <span class="control-label" id="startTime">Start Time</span>
                        <p class="form-control-static" aria-labelledby="startTime" th:text="*{startTime}">Start Time</p>
                    </div>
                    <div class="form-group">
                        <span class="control-label" id="endTime">End Time</span>
                        <p class="form-control-static" aria-labelledby="endTime" th:text="*{endTime}">End Time</p>
                    </div>
                    <div class="form-group submit-cancel">
                        <input class="btn btn-danger" type="submit" value="Delete"/>
                        <a class="btn btn-default btn-cancel" th:href="@{/ui/rides}">Cancel</a>
                    </div>
                </form>
            </th:block>
        </div>
    </div>
</th:block> <!-- bodyContents:end-->
</html>
