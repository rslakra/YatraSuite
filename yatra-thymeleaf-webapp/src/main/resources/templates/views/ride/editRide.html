<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/layout}"
      with:title="'Edit Ride'">
<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="row">
        <div class="col-md-6">
            <!--/* only th:fragment form is returned for an XMLHttpRequest */-->
            <th:block th:fragment="form">
                <form th:action="@{|/ui/rides/save|}" th:object="${ride}" method="post">
                    <div class="form-group">
                        <input class="form-control" type="hidden" name="id" th:field="*{id}"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="userEmail">Email</label>
                        <input class="form-control" type="email" th:field="*{userEmail}" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="vehicleId">Vehicle Id</label>
                        <input class="form-control" type="text" th:field="*{vehicleId}" placeholder="Vehicle Id"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="startTime">Start Time</label>
                        <input class="form-control" type="text" th:field="*{startTime}" placeholder="Start Time"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="endTime">End Time</label>
                        <input class="form-control" type="text" th:field="*{endTime}" placeholder="End Time"/>
                    </div>
                    <div class="form-group submit-cancel">
                        <input class="btn btn-primary" type="submit" value="Save Changes"/>
                        <a class="btn btn-default btn-cancel" th:href="@{/ui/rides}">Cancel</a>
                    </div>
                </form>
            </th:block>
        </div>
    </div>
</th:block> <!-- bodyContents:end-->
</html>
