<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/layout}"
      with:title="'Delete Role'">
<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="row">
        <div class="col-md-6">
            <!--/* only th:fragment form is returned for an XMLHttpRequest */-->
            <th:block th:fragment="form">
                <form th:action="@{|/ui/roles/${role.id}/delete|}" th:object="${role}" method="post">
                    <div class="form-group">
                        <span class="control-label" id="name">Name</span>
                        <p class="form-control-static" aria-labelledby="name" th:text="*{name}">Name</p>
                    </div>
                    <div class="form-group">
                        <span class="control-label" id="status">Status</span>
                        <p class="form-control-static" aria-labelledby="status" th:text="*{status}">Status</p>
                    </div>
                    <div class="form-group submit-cancel">
                        <input class="btn btn-danger" type="submit" value="Delete"/>
                        <a class="btn btn-default btn-cancel" th:href="@{/ui/roles}">Cancel</a>
                    </div>
                </form>
            </th:block>
        </div>
    </div>
</th:block> <!-- bodyContents:end-->
</html>
