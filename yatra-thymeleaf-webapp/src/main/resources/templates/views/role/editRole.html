<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/layout}"
      with:title="'Edit Role'">
<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="row">
        <div class="col-md-6">
            <!--/* only th:fragment form is returned for an XMLHttpRequest */-->
            <th:block th:fragment="form">
                <form th:action="@{|/ui/roles/save|}" th:object="${role}" method="post">
                    <div class="form-group">
                        <input class="form-control" type="hidden" name="id" th:field="*{id}"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="name">Name</label>
                        <input class="form-control" type="text" th:field="*{name}" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="status">Status</label>
                        <input class="form-control" type="text" th:field="*{status}" placeholder="Status"/>
                    </div>
                    <div class="form-group submit-cancel">
                        <input class="btn btn-primary" type="submit" value="Save Changes"/>
                        <a class="btn btn-default btn-cancel" th:href="@{/ui/roles}">Cancel</a>
                    </div>
                </form>
            </th:block>
        </div>
    </div>
</th:block> <!-- bodyContents:end-->
</html>
