<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/layout}"
      with:title="'Edit User'">
<!-- bodyContents:start-->
<th:block layout:fragment="bodyContents"> <!-- bodyContents:start-->
    <div class="row">
        <div class="col-md-6">
            <!--/* only th:fragment form is returned for an XMLHttpRequest */-->
            <th:block th:fragment="form">
                <form th:action="@{|/ui/users/save|}" th:object="${user}" method="post">
                    <div class="form-group">
                        <input class="form-control" type="hidden" name="id" th:field="*{id}"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="email">Email</label>
                        <input class="form-control" type="email" th:field="*{email}" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="firstName">First Name</label>
                        <input class="form-control" type="text" th:field="*{firstName}" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="middleName">Middle Name</label>
                        <input class="form-control" type="text" th:field="*{middleName}" placeholder="Middle Name"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="lastName">Last Name</label>
                        <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="status">Status</label>
                        <input class="form-control" type="text" th:field="*{status}" placeholder="Status"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" th:for="phoneNumbers">Phones</label>
                        <input class="form-control" type="text" th:field="*{phoneNumbers}"
                               placeholder="Phones"/>
                    </div>
                    <div class="form-group submit-cancel">
                        <input class="btn btn-primary" type="submit" value="Save Changes"/>
                        <a class="btn btn-default btn-cancel" th:href="@{/ui/users}">Cancel</a>
                    </div>
                </form>
            </th:block>
        </div>
    </div>
</th:block> <!-- bodyContents:end-->
</html>
